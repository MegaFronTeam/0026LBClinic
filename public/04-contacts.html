<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Контакты</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, viewport-fit=cover">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
		<link href="libs/@splidejs/splide/css/splide.min.css" rel="stylesheet">
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet">
		<link href="css/main.min.css" rel="stylesheet">
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
						wrap.previousElementSibling.remove()
						wrap.remove();
					});
			}
		</script>
	</head>
	<body data-bg="04-contacts.jpg">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main>
				<div class="page-head">
					<div class="container">
						<nav class="swiper breadcrumb-slider--js" aria-label="breadcrumb">
							<ol class="breadcrumb swiper-wrapper" itemscope itemtype="http://schema.org/BreadcrumbList">
								<li class="breadcrumb-item swiper-slide" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem"><a href="/" itemprop="item"><span itemprop="name">Главная</span>
										<meta itemprop="position" content="1"></a></li>
								<li class="breadcrumb-item active swiper-slide" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem"><a href="#" itemprop="item"><span itemprop="name">Контакты</span>
										<meta itemprop="position" content="2"></a></li>
							</ol>
						</nav>
						<h1>Контакты</h1>
					</div>
				</div>
				<!-- start sContact-->
				<section class="sContact section" id="sContact">
					<div class="container">
						<div class="section-title text-center">
							<h4>г. Москва, Лучжнецкая набережная 6 Ежедневно с&nbsp;10:00 до&nbsp;18:00</h4>
							<a class="section-title__tel" href="tel:88003330600">8 (800) 333-0-600
							</a>
							<a class="section-title__mail" href="mailto:info@lebarclinic.com">info@lebarclinic.com
							</a>
						</div>
					</div>
					<div class="sContact__map">
						<div id="map"></div>
						<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=2066e304-cee0-4ed2-9cb2-5f6521d5f96c"></script>
						<script>
							var myMap;
							
							// Дождёмся загрузки API и готовности DOM.
							ymaps.ready(init);
							
							function init () {
								// Создание экземпляра карты и его привязка к контейнеру с
								// заданным id ("map").
								myMap = new ymaps.Map('map', {
									// При инициализации карты обязательно нужно указать
									// её центр и коэффициент масштабирования.
									center:[55.71513590910794,37.55887909306758], // Москва
									zoom: 15
								}),
								myPlacemark = new ymaps.Placemark([55.71513590910794,37.55887909306758], {
									//- hintContent: 'Собственный значок метки',
									//- balloonContent: 'Это красивая метка'
								}, {
									// Опции.
									// Необходимо указать данный тип макета.
									iconLayout: 'default#image',
									// Своё изображение иконки метки.
									iconImageHref: 'img/map-pin.png',
									// Размеры метки.
									iconImageSize: [48, 77],
									// Смещение левого верхнего угла иконки относительно
									// её "ножки" (точки привязки).
									iconImageOffset: [-24, -70],
								});
								myMap.geoObjects
									.add(myPlacemark)
								if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
									// ... отключаем перетаскивание карты
									myMap.behaviors.disable('drag');
								};
							};
							//- 	include _sContact.js
						</script>
					</div>
				</section>
				<!-- end sContact-->
			</main>
			<script>addBlock(`footer2`)</script>
			<div id="footer2Wrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/@splidejs/splide/js/splide.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
